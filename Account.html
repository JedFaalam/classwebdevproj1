	 <script>
	  	function loadAccountData(){
			console.log(localStorage.getItem("name"))
			console.log(localStorage.getItem("email"))
			
			pageName = document.getElementById("name");
			pageEmail = document.getElementById("email");
			pageAddress = document.getElementById("address");
			
			
			pageName.innerHTML = localStorage.getItem("username");
			pageEmail.innerHTML = localStorage.getItem("email");
			
			st = localStorage.getItem("street");
			ci = localStorage.getItem("city");
			sa = localStorage.getItem("state");
			zi = localStorage.getItem("zip");
			
			[st, ci, sa, zi].forEach(v => {if(v == null){
				v == ""
			}})
			
			pageAddress.innerHTML = st + "<br>" + ci + " " + sa + "<br>" + zi;
		}
		 
		loadAccountData();
	 </script>
